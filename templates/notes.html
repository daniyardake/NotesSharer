{% extends 'base.html' %}

{% block title %}
    Notes Page
{% endblock %}

{% block body %}
    <center><h1>All Lecture Notes</h1></center>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-12">
                {% for note in context['notes'] %}
                    <br>
                    <div class="card">
                        <div class="card-header">
                            <b>{{note[3]}}</b>: {{note[4]}}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{note[5]}}</h5>
                            <p class="card-text">{{note[1] |truncate(150)}}.</p>
                            <a href="{{url_for('note', id = note[0])}}" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-sm-1"></div>
        </div>
    <div>
{% endblock %}
