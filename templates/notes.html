{% extends 'base.html' %}

{% block title %}
    Notes Page
{% endblock %}

{% block body %}
    <h1>All Lecture Notes</h1>
    <div class = "col-md-8">
        {% for note in context['notes'] %}
            <div class="card">
                <div class="card-header">
                    <b>{{note[3]}}</b>: {{note[4]}}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{note[5]}}</h5>
                    <p class="card-text">{{note[1]}}.</p>
                    <a href="{{url_for('note', id = note[0])}}" class="btn btn-primary">Open</a>
                </div>
            </div>
        {% endfor %}
        
    </div>
{% endblock %}
