{% extends 'base.html' %}

{% block title %}
    Notes Page
{% endblock %}

{% block body %}
    <div class = "row"><div class = "col-sm-8"><center><h1>All Lecture Notes</h1></center></div><div class = "col-sm-4"><a href = "{{url_for('add_note')}}" class = "btn btn-info" style = "margin-top:10px;">Add new note</a></div></div>
    <br><br>
    <form method = "post"  id = "search">
        <div class="form-row row">
            <div class="col-2">
                
            </div>
            <div class="col-6">
                <input type="text" id = "searchQ" name = "searchQ" class="form-control" placeholder="Search">
            </div>
            <div class="col-2">
                <select class="form-control" id="exampleFormControlSelect1" name = "type">
                    <option>Search by</option>
                    <option>University</option>
                    <option>Class</option>
                    <option>Author</option>
                    <option>Content</option>
                </select>
            </div>
            <div class="col-2">
                <input type = "submit" class = "btn btn-primary" value = "Search" />
            </div>
            
        </div>
    </form>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-12">
                {% for note in context['notes'] %}
                    <br>
                    <div class="card">
                        <div class="card-header">
                            <b>{{note[3]}}</b>: {{note[4]}}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{note[5]}}</h5>
                            <p class="card-text">{{note[1] |truncate(150)}}.</p>
                            <a href="{{url_for('note', id = note[0])}}" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-sm-1"></div>
        </div>
    <div>
    <hr>
{% endblock %}
