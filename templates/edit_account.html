{% extends 'base.html' %}

{% block css %}
    <link href="{{ url_for('static', filename='css/registration.css') }}" rel="stylesheet"/>
{% endblock %}


{% block title %}
    Registration Page
{% endblock %}

{% block body %}

    <div class="container register-form" style = "margin-top: 150px">
        <form method = "post"   id = "edit_account">
            <div class="form">
                <div class="form-content">
                    <div class="row">
                        
                        
                        <div class="col-md-12">
                            <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name *" value="{{context['user'][0]}}" name = "name" required />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="University" value="{{context['user'][1]}}" name = "university"/>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                    <div class="input-group-text">https://github.com/</div>
                                    </div>
                                    <input type="text" id = "github" class="form-control" id="inlineFormInputGroup" value = "{{context['user'][2]}}" placeholder="github username" name = "github">
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <input type = "submit" class = "btnSubmit" value = "Submit" />
                    <span class="error" aria-live="polite">
                        {% if context['error_login_exists'] %}
                            Login is already taken
                        {% endif %}
                    </span>
                </div>
            </div>
        </form>
    </div>
    
    <script src="{{url_for('static', filename = 'js/registration.js')}}"></script>
{% endblock %}
